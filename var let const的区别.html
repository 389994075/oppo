<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script>
		//1.var声明变量 
		//1.var定义的变量就可以修改，如果不初始化会输出undefined,不会报错
			/*var a=1;*/
			console.log(a);//1
			function change(){
				a=4;
			}
			change();
			console.log(a);//4
		//2.let声明块中的变量	
		//2.let是块级作用域，函数内部使用let定以后，对函数外部无影响
			let c=3;
			console.log(c);//3
			function change(){
				let c=6;
				console.log(c);
			}
			change();//6
		//3.const声明常量（一旦赋值不可更改）	
		//3.const定义的变量不可以修改，而且必须初始化	
			const b=2;
			console.log(b);//2
			b=5;
			console.log(b);//uncaught type error 未捕获类型错误
		</script>
	</body>
</html>
